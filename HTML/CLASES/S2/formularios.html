<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="resultados.html" method="get">
        <div>
            <label for="nombreusuario">Nombre de Usuario: </label>
            <input name="nombreusuario" type="text" placeholder="Ingresa tu nombre de Usuario" id="nombreusuario" required>
        </div>
        <br>

       <div>
            <label for="password">Contraseña: </label>
            <input type="password" name="password" placeholder="Ingresa tu contraseña" id="password" required>
       </div>
       <br>

       <div>
            <label for="edad">Edad</label>
            <input type="number" min="0" max="200" name="edad" placeholder="Ingresa tu edad" id="edad">
        </div>
        <br>

       <div>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Ingresa tu email" id="email">
        </div>
        <br>

       <div>
            <label for="fecha">Fecha de Nacimiento</label>
            <input type="date" name="fecha" placeholder="Ingresa tu fecha de nac" id="fecha">
        </div>
        <br>

       <!-- Areas de Texto -->
       <div>
           <label for="comentarios">Comentarios</label>
           <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
       </div>
       <br>
       <!-- Botones -->
       <button type="submit">Enviar</button>
       <button type="reset">Reset</button>
    </form>
</body>
</html>
