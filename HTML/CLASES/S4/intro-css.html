<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trabajando con CSS</title>
</head>
<body>
    <h1>Custom Style Sheet</h1>
    <p>Un párrafo</p>
    <h2 class="encabezado">Esto es la seccón de noticias</h2>
    <p id="primera-noticia">Primera noticia</p>
    <p id="segunda-noticia">Segunda noticia</p>
    <p class="warning">Peligro</p>
    <button class="warning">Click</button>
    <div>
        <p class="autor">Autor: César Vallejo</p>
        <p class="nacimiento">Fecha: 29/05/2022</p>
        <p class="ubicacion">Ubicación: Perú</p>
    </div>
</body>
</html>
