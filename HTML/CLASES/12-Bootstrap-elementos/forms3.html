<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./css/imagenes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-4">
        <form action="">
            
            <label for="customRange1" class="form-label">Seleciona un rango del 1 al 10</label>
            <input type="range" class="form-range" id="customRange1" min="0" max="10">

            <div class="input-group mb-4 w-50 flex-nowrap">
                <span class="input-group-text">@</span>
                <input type="text" name="" id="" class="form-control" placeholder="Username">
            </div>
        
            <label for="email" class="form-label">Email:</label>
            
            <div class="input-group w-50 col-md-6 flex-nowrap mb-3">
                <input type="text" name="" id="" class="form-control">
                <span class="input-group-text">gmail.com</span>
            </div>


            <div class="input-group mb-3">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
              </div>
              
              <div class="input-group mb-3">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with radio button">
              </div>
              
              <div class="input-group mb-3">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
              </div>

              <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
                <button class="btn btn-outline-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Elige tu motor de b√∫squeda</button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Google</a></li>
                  <li><a class="dropdown-item" href="#">Yahoo</a></li>
                  <li><a class="dropdown-item" href="#">Otro</a></li>
                </ul>
              </div>

              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">Upload</label>
                <input type="file" class="form-control" id="inputGroupFile01">
              </div>
              
              <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="input-group has-validation mb-4">
                <span class="input-group-text">@</span>
                <div class="form-floating is-invalid">
                  <input type="text" class="form-control is-invalid" id="floatingInputGroup2" placeholder="Username" required>
                  <label for="floatingInputGroup2">Username</label>
                </div>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
        </form>
    </div>

    
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
