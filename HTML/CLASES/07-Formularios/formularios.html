    <link rel="stylesheet" href="css/formularios.css">
    <title>Estilos Formularios</title>

<body>
    <form action="" method="">
       <div class="form-container">
            <div>
                <input class="input" type="text" name="name">

                <input class="input-moderno" type="text" name="moderno" id="moderno" placeholder="Ingrese nombre">

                <input class="input-background" type="text" name="background" placeholder="algo">

                <input class="input-search" type="text" name="search" placeholder="Búsqueda">
           </div>

           <div>
               <select name="opciones" id="opciones">
                   <option value="opcion1">Opción 1</option>
                   <option value="opcion2">Opción 2</option>
                   <option value="opcion3">Opción 3</option>
               </select>
           </div>

            <!-- <div>

       </div>
    </form>
