<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges Bootstrap</title>
    <link rel="stylesheet" href="./css/imagenes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container py-4">
        <h4>Progress en Bootstrap</h4>
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 15%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">15%</div>
        </div>

        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 10%;">10%</div>
            <div class="progress-bar bg-success" role="progressbar" style="width: 11%;">11%</div>
            <div class="progress-bar progress-bar-striped bg-dark" role="progressbar" style="width: 12%;">12%</div>
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 13%;">13%</div>
        </div>
        
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
