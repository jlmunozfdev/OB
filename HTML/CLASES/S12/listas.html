<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas 1</title>
    <link rel="stylesheet" href="./css/imagenes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <ul class="list-group">
            <li class="list-group-item active">Item 1</li>
            <li class="list-group-item disabled">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item">Item 5</li>
        </ul>
        
        <ul class="list-group mt-4">
            <a href="" class="list-group-item list-group-item-action">Item 1</a>
            <a href="" class="list-group-item list-group-item-action active">Item 2</a>
            <a href="" class="list-group-item list-group-item-action">Item 3</a>
            <a href="" class="list-group-item list-group-item-action disabled">Item 4</a>
            <a href="" class="list-group-item list-group-item-action">Item 5</a>
        </ul>


        <div class="list-group mt-4">
            <button class="list-group-item list-group-item-action active">Item 1</button>
            <button class="list-group-item list-group-item-action">Item 2</button>
            <button class="list-group-item list-group-item-action">Item 3</button>
            <button class="list-group-item list-group-item-action disabled">Item 4</button>
            <button class="list-group-item list-group-item-action">Item 5</button>
        </div>

        <ol class="list-group list-group-numbered mt-4">
            <li class="list-group-item disabled">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item bg-danger text-light">Item 3</li>
            <li class="list-group-item active">Item 4</li>
            <li class="list-group-item">Item 5</li>
        </ol>

        <ol class="list-group list-group-numbered list-group-horizontal-sm mt-4">
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Item 1</div>
                Contenido del Item 1
              </div>
              <span class="badge bg-primary rounded-pill">12</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Item 2</div>
                Contenido del Item 2
              </div>
              <span class="badge bg-danger rounded-pill">13</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Item 3</div>
                Contenido del Item 2
              </div>
              <span class="badge bg-warning rounded-pill">14</span>
            </li>
        </ol>
    </div>
</body>
<scrip src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"

</html>
