<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./css/imagenes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-4">
        <form action="">
            <div class="row">
                <select class="form-select form-select-sm mb-3">
                    <option selected>Elige una opci贸n</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
                <select class="form-select mb-3">
                    <option selected>Elige una opci贸n</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
                <select class="form-select form-select-lg mb-3">
                    <option selected>Elige una opci贸n</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
    
                <select class="form-select mb-3" size="3" multiple>
                    <option selected>Elige una opci贸n</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" checked>
                <label for="" class="form-label">Estoy de acuerdo con las condiciones</label>
            </div>

            <div class="mt-4">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="Menor de edad" id="radio-menor" checked>
                    <label for="radio-menor" class="form-label">Menor de 18</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="Mayor de edad" id="radio-mayor">
                    <label for="radio-mayor" class="form-label">Mayor de 18</label>
                </div>
            </div>

            <div class="form-check form-switch mt-4">
                <input type="checkbox" class="form-check-input" role="switch" id="acepto-condiciones">
                <label for="acepto-condiciones" class="form-label">Acepto las condiciones</label>
            </div>

            <div class="row mt-4">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>

            <div class="mt-4">
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                <label   label class="btn btn-outline-success" for="success-outlined">Checked success radio</label>

                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>
            </div>
        </form>
    </div>
</body>

</html>
