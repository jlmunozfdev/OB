<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ertiquetas Habituales</title>
</head>
<body>

    <!-- Etiquetas de encabezados -->
    <h1>Encabezado 1</h1>
    <h2>Encabezado 2</h2>
    <h3>Encabezado 3</h3>
    <h4>Encabezado 4</h4>
    <h5>Encabezado 5</h5>
    <h6>Encabezado 6</h6>
    <!-- Ofrece divisiones visuales  -->
    <div>
        <p>Hola</p>
    </div>

    <!-- Etiquetas de texto -->
    <p>Esto es un párrafo</p>
    
    <!-- Enlaces -->
    <a href="https://www.google.com">Este es un enlace externo</a>
    <a href="index.html">Este es un enlace interno</a>

    <!-- Listas -->
    <div>
        <h3>Listas</h3>

        <div>
            <h4>Lista Ordenada</h4>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </div>
        
        <div>
            <h4>Lista Desordenada</h4>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </div>

    <!-- Imágenes -->

    <img src="https://img.wattpad.com/cover/210984658-352-k485985.jpg" alt="Shaka Virgo">

</body>
</html>
