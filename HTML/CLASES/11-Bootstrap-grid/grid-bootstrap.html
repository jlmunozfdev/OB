<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/grid-bootstrap.css">
    <title>Bootstrap Grid CSS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">col -> xs</div>
            <div class="col">col -> xs</div>
            <div class="col">col -> xs</div>
        </div>

        <div class="row">
            <div class="col-sm">col -> sm</div>
            <div class="col-sm">col -> sm</div>
            <div class="col-sm">col -> sm</div>
        </div>

        <div class="row">
            <div class="col-md">col -> md</div>
            <div class="col-md">col -> md</div>
            <div class="col-md">col -> md</div>
        </div>

        <div class="row">
            <div class="col-lg">col -> lg</div>
            <div class="col-lg">col -> lg</div>
            <div class="col-lg">col -> lg</div>
        </div>

        <div class="row">
            <div class="col-xl">col -> xl</div>
            <div class="col-xl">col -> xl</div>
            <div class="col-xl">col -> xl</div>
        </div>

        <div class="row">
            <div class="col-xxl">col -> xxl</div>
            <div class="col-xxl">col -> xxl</div>
            <div class="col-xxl">col -> xxl</div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
