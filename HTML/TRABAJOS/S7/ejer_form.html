<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Trabajo 7</title>
</head>
<body>
    <div class="container">
        <h1>Inicio de Sesión</h1>

        <div class="social-buttons">

            <button class="btn-google">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo-google">
                </picture>

                <span>Acceder con Google</span>
            </button>

            <button class="btn-twitter">
                <picture>
                    <img src="img/twitter.png" alt="">
                </picture>
            </button>

        </div>

        <div class="separator">
            <hr>
            <h3>O</h3>
            <hr>
        </div>

        <form action="" method="">
            <div class="form-field-group">

                <div class="form-field-username">
                    <fieldset>
                        <label for="name">Nombre</label>
                        <input type="text" name="name">
                    </fieldset>
                </div>
                <div class="form-field-username">
                    <fieldset>
                        <label for="name">Usuario</label>
                        <input type="text" name="name">
                    </fieldset>
                </div>
                
            </div>


            <div class="form-field-email">
                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" name="email">
                </fieldset>
            </div>

            <div class="form-field-password">
                <fieldset>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" placeholder="6+ caractéres">
                </fieldset>
            </div>

            <div class="form-field-checkbox">
                <fieldset>
                    <input type="checkbox" name="checkbox" id="checkbox">
                </fieldset>

                <fieldset>
                    <span>Acepto los términos y condiciones establecidos por parte de la empresa.</span>
                </fieldset>
               
            </div>

            <div class="form-field-account">
                <fieldset>
                    <button type="submit">Crear Cuenta</button>
                </fieldset>
            </div>
        </form>


    </div>
</body>
</html>
