<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Trabajo N° 7</title>
</head>
<body>

    <div class="container">
        <h1>Inicio de Sesión</h1>

        <div class="buttons">
            <button class="google">
                <picture class="picture-google">
                    <img class="logo-google" src="https://freesvg.org/img/1534129544.png" alt="logo-google">
                    
                </picture>
                <span>Acceder a Google</span>
            </button>

            <button class="twitter">
                <picture>
                    <img class="logo-twitter" src="img/twitter.png" alt="logo-twitter">
                    
                </picture>
            </button>
        </div>

        <div class="selector">
            <hr>
            <span>O</span>
            <hr>
        </div>

        <div class="inputs">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name">

            <label for="username">Usuario</label>
            <input type="text" name="username" id="username">
        </div>

        <div class="input-email">
            <label for="email">Correo</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="input-password">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="6+ characteres">
        </div>

        <div class="input-checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
        </div>

        <div class="btn-account">
            <button>
                Crear Cuenta
            </button>
        </div>

    </div>
</body>
</html>
