<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://i.ytimg.com/vi/MYrEMgx02eE/maxresdefault.jpg" alt="Caballeros del Zodiáco" width="500px" height="400px">   
    </div>

    <div>
        <h1>Aprendiendo a utilizar vídeos</h1>
        <video src="Video.mp4" width="640px" height="360px" autoplay="false" muted="true" loop="true" controls></video> 
    </div>

    <div>
        <h1>Aprendiendo a utilizar los Audios</h1>
        <audio src="Audio.mp3" width="300px" height="100px" loop="true" controls autoplay="true"  loop="true"></audio>
    </div>

</body>
</html>
